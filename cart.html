<!doctype html>
<html lang="en">

<head>
    <title>Rainy Days | Cart</title>
    <meta name="description" content="Shoping Cart Page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://kit.fontawesome.com/4e8a023386.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto:wght@300;700&display=swap"
        rel="stylesheet">


</head>

<body>
    <header>
        <a href="index.html" class="logo"><img src="./images/RainyDays_Logo.png" alt="logo" /></a>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
            </ul>
        </nav>
        <div class="nav-icons">
            <a href="#" aria-label="favorite"><i class="fa-light fa-heart"></i></a>
            <a href="cart.html" aria-label="cart"><i class="fa-light fa-cart-shopping"></i></a>
        </div>

    </header>
    <main>
        <div class="line">

        </div>

        <h1 class="checkout-title">Cart</h1>
        <div class="cart-container">

            <div class="cart-card">
                <div class="cart-small-image">
                    <img src="../images/RainyDays_Jacket7.jpg" alt="Wool fleece jacket" />
                </div>
                <div class="cart-info">
                    <h3>Wool fleece jacket</h3>
                    <div class="cart-item-info">
                        <p class="cart-product-size">Size Xl</p>
                        <p class="quantity">Quantity 1</p>
                    </div>
                    <div class="cart-item-icons">
                        <i></i>
                        <i></i>
                    </div>
                    <div>$95.99</div>

                </div>

            </div>
            <div class="summary">
                <h2>Summary</h2>
                <div class="info">
                    <p>subtotal</p>
                    <p>$95.99</p>
                </div>
                <div class="info underline">
                    <p>Estimated delivery</p>
                    <p>Free</p>
                </div>
                <div class="info underline">
                    <h3>Total</h3>
                    <p>$95.99</p>
                </div>
                <div class="cart-button-container">
                    <a href="order-success.html" class="black-button">Checkout</a>
                    <a href="products.html" class="black-button">Continue Shopping</a>

                </div>

            </div>
        </div>
    </main>
    <footer>
        <div class="footer-links">
            <a href="contact.html">Contact us</a>
            <a href="about.html">About</a>
        </div>
        <div>
            <a href="index.html"><img src="./images/RainyDays_Logo.png" class="logo" alt="logo" /></a>
        </div>
        <div class="footer-social-icons">
            <a href="https://twitter.com/" aria-label="A link to twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.facebook.com/" aria-label="A link to facebook"><i
                    class="fa-brands fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/" aria-label="A link to instagram"><i
                    class="fa-brands fa-instagram"></i></a>

        </div>

    </footer>

</body>

</html>
