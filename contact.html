<!doctype html>
<html lang="en">

<head>
    <title>Rainy Days | Contact Us</title>
    <meta name="description" content="Contact Us page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://kit.fontawesome.com/4e8a023386.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto:wght@300;700&display=swap"
        rel="stylesheet">


</head>

<body>
    <header>
        <a href="index.html" class="logo"><img src="./images/RainyDays_Logo.png" alt="logo" /></a>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
            </ul>
        </nav>
        <div class="nav-icons">
            <a href="#" aria-label="favorite"><i class="fa-light fa-heart"></i></a>
            <a href="cart.html" aria-label="cart"><i class="fa-light fa-cart-shopping"></i></a>
        </div>

    </header>
    <main>
        <div class="line">

        </div>
        <section>
            <div class="contact">
                <div class="content">
                    <h1>Contact Us</h1>
                    <p>if you have any question a member of our staff will always be glad to help</p>
                </div>
                <div class="container">
                    <div class="contact-info">
                        <div class="box">
                            <div class="contact-info-icon"><i class="fa-thin fa-envelope"></i></div>
                            <div class="contact-info-text">
                                <p>support@rainydays.com</p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="contact-info-icon"><i class="fa-thin fa-phone"></i></div>
                            <div class="contact-info-text">
                                <p>+4799999999</p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="contact-info-icon"><i class="fa-thin fa-location-dot"></i></div>
                            <div class="contact-info-text">
                                <p>Hovedveien 99
                                    8899, Oslo</p>
                            </div>
                        </div>
                    </div>

                    <div class="contact-form">
                        <form method="" id="" action="">
                            <div class="input-box">
                                <input type="text" name="" value="" required />
                                <span>First name</span>
                            </div>
                            <div class="input-box">
                                <input type="text" name="" value="" required />
                                <span>Last name</span>
                            </div>
                            <div class="input-box">
                                <input type="email" name="" value="" required />
                                <span>E-mail</span>
                            </div>
                            <div class="input-box">
                                <textarea name="" id="" rows="" cols="" tabindex=""></textarea>
                                <span>What can we help you with?</span>
                            </div>
                            <div class="input-box">
                                <input type="submit" name="" value="Submit" class="button" />
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-links">
            <a href="contact.html">Contact us</a>
            <a href="about.html">About</a>
        </div>
        <div>
            <a href="index.html"><img src="./images/RainyDays_Logo.png" class="logo" alt="logo" /></a>
        </div>
        <div class="footer-social-icons">
            <a href="https://twitter.com/" aria-label="A link to twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.facebook.com/" aria-label="A link to facebook"><i
                    class="fa-brands fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/" aria-label="A link to instagram"><i
                    class="fa-brands fa-instagram"></i></a>

        </div>

    </footer>

</body>

</html>
